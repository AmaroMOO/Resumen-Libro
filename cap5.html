<!DOCTYPE html>

<body>
  <h1>Capítulo 5: Operadores</h1>
  <ul>
    <li><strong>Aritméticos:</strong> <code>+ - * / % **</code></li>
    <li><strong>Asignación:</strong> <code>= += -= *=</code>...</li>
    <li><strong>Comparación:</strong> <code>== === != !== &lt; &gt; &lt;= &gt;=</code></li>
    <li><strong>Lógicos:</strong> <code>&& || !</code></li>
    <li><strong>Condicional:</strong> <code>condición ? valor1 : valor2</code></li>
    <li><strong>typeof:</strong> devuelve tipo de dato</li>
    <li><strong>Precedencia:</strong> orden de ejecución (usa paréntesis si hay dudas)</li>
  </ul>
